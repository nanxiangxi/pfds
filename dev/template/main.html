<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>{{siteTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<!-- 阅读进度条 -->
<div class="progress-bar-container">
    <div class="progress-bar" id="progressBar"></div>
</div>

<div class="header">
    <div class="header-left">
        <div class="logo">{{siteTitle}}</div>
        <div class="search-container" id="mobileSearchContainer">
            <input type="text" id="searchInput" placeholder="输入关键词进行搜索..." />
            <button onclick="openSearchModal()">搜索</button>
        </div>
    </div>

    <!-- 手机端汉堡菜单 -->
    <button class="hamburger" aria-label="Toggle Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <!-- 手机端遮罩层 -->
    <div class="overlay" id="mobileOverlay"></div>

    <div class="header-right">
        <!-- THEME_TOGGLE_PLACEHOLDER -->
        <div class="nav-links" id="mobileNavLinks">
            <ul>
                <!-- HEAD_LINKS_PLACEHOLDER -->
            </ul>
        </div>
    </div>
</div>

<div class="pfds-container">
    <div class="pfds-nav" data-no-search>
        <!-- NAV_PLACEHOLDER -->
    </div>

    <div class="pfds-content-area">
        <div class="pfds-content-main">
            <!-- CONTENT_PLACEHOLDER -->
        </div>
        <div class="pfds-content-nav">
            <ul id="contentNavList"></ul>
            <div class="pfds-compile-time">编译时间：{{buildTime}}</div>
        </div>
    </div>
</div>

<div class="pfds-modal-overlay" id="searchModal">
    <div class="pfds-modal">
        <div id="modalContent"></div>
    </div>
</div>

<!-- 引入 Highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

<script type="module" src="assets/js/modules.js"></script>

<script src="assets/js/public-script.js"></script>
<!-- DEV_ONLY_START -->
<!-- 热重载客户端 -->
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    socket.on('reload', function () {
        console.log('🔁 检测到文件更新，页面即将刷新...');
        location.reload();
    });
</script>
<!-- DEV_ONLY_END -->
<script>
    function copyCode(button) {
        const pre = button.closest('pre');
        const code = pre.querySelector('code').innerText;

        navigator.clipboard.writeText(code).then(() => {
            const icon = button.querySelector('i');
            const original = icon.className;
            icon.className = 'icon-check'; // 你可以定义 icon-check 显示为 ✔ 图标
            setTimeout(() => {
                icon.className = original;
            }, 1500);
        }).catch(err => {
            alert('复制失败: ' + err.message);
        });
    }

    // 主题切换功能
    document.addEventListener('DOMContentLoaded', function() {
        const themeSwitch = document.getElementById('themeSwitch');
        const themeToggle = document.getElementById('themeToggle');

        // 如果主题切换功能未启用，直接返回
        if (!themeSwitch || !themeToggle) return;

        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('pfds-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // 根据保存的主题或系统偏好设置初始化主题
        if (savedTheme) {
            document.body.classList.toggle('light-theme', savedTheme === 'light');
            themeSwitch.checked = savedTheme === 'dark';
        } else {
            document.body.classList.toggle('light-theme', !prefersDark);
            themeSwitch.checked = prefersDark;
        }

        // 主题切换事件监听
        themeSwitch.addEventListener('change', function() {
            const isDark = this.checked;
            document.body.classList.toggle('light-theme', !isDark);
            localStorage.setItem('pfds-theme', isDark ? 'dark' : 'light');
        });
    });

    // 阅读进度条功能
    document.addEventListener('DOMContentLoaded', function() {
        const progressBar = document.getElementById('progressBar');
        const contentMain = document.querySelector('.pfds-content-main');

        function updateProgress() {
            // 获取当前活动页面
            const activePage = document.querySelector('.page-content.active');
            if (!activePage) return;

            // 获取活动页面的滚动容器
            const scrollContainer = activePage.closest('.pfds-content-main');
            if (!scrollContainer) return;

            // 计算滚动进度
            const scrollTop = scrollContainer.scrollTop;
            const scrollHeight = scrollContainer.scrollHeight - scrollContainer.clientHeight;
            const progress = (scrollTop / scrollHeight) * 100;

            // 更新进度条宽度
            progressBar.style.width = isNaN(progress) ? '0%' : Math.min(Math.max(progress, 0), 100) + '%';
        }

        // 监听所有页面内容的滚动事件
        contentMain.addEventListener('scroll', updateProgress);

        // 监听页面切换事件
        window.addEventListener('showPage', function(event) {
            // 重置进度条到0%
            progressBar.style.width = '0%';

            // 获取目标页面并滚动到顶部
            const targetPageId = event.detail.pageId;
            const targetPage = document.getElementById(targetPageId);
            if (targetPage) {
                // 确保在下一帧滚动到顶部
                requestAnimationFrame(() => {
                    targetPage.closest('.pfds-content-main').scrollTop = 0;
                });
            }
        });

        // 初始更新进度条
        updateProgress();
    });
</script>
</body>
</html>
